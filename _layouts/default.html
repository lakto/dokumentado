<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <!-- material font and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- getMDL layout-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- offline (developer) usage -->
    <link rel="stylesheet" href="./assets/style/material.teal-amber.min.css">
    <script src="./assets/scripts/material.min.js"></script>

    <!-- search -->
    <script src="./assets/scripts/lunr.min.js"></script>


    <!-- own style -->
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./assets/images/favicon.ico" sizes="32x32">

    <!--
    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
        window.ga = window.ga || function () {
            (ga.q = ga.q || []).push(arguments)
        };
        ga.l = +new Date;
        ga('create', '{{ site.google_analytics_key }}', 'auto');
        ga('send', 'pageview');

    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
    -->
</head>

<body>

<div class="demo-layout-waterfall mdl-layout mdl-js-layout">

    <!-- header -->
    {% include header.html %}

    <div class="mdl-layout__drawer">

        {% include navigation.html %}

    </div>

    <!-- content -->
    <main class="mdl-layout__content">
        <div class="page-content">
            {{ content }}
        </div>

        <!-- footer -->
        {% include footer.html %}

    </main>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
    $('a[href*=\\#]').on('click', function (event) {
        var el = $(this.hash);
        if (el.length > 0) {
            event.preventDefault();
            $('html,body').animate({
                scrollTop: $(this.hash).offset().top
            }, 500);
        }
    });

</script>
</body>

</html>
